<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background-color: #333;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

    </style>

</head>
<body>
<div class="header">
    <h1>Personal Finance Dashboard</h1>
</div>
<div class="container">
    <h2>Financial Summary</h2>
    <p>Total Income: ${{summary.totalIncome}}</p>
    <p>Total Expenses: ${{summary.totalExpenses}}</p>

    <h2>Recent Transactions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${recentTransactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.category.name}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="footer">
    <p>&copy; 2024 Personal Finance Tracker</p>
</div>
</body>
</html>
