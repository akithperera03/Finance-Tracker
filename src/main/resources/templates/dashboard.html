<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #5D3FD3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #5D3FD3;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .summary, .recent-transactions {
            margin-bottom: 30px;
        }

        .summary h3, .recent-transactions h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #5D3FD3;
            color: white;
        }

        .footer {
            background-color: #5D3FD3;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Dashboard</h1>
</div>

<div class="container">
    <div class="nav-links">
        <a href="/transactions/new">Add Transaction</a>
        <a href="/categories">Category Management</a>
        <a href="/transaction-history">Transaction History</a> <!-- Added link to history page -->
    </div>

    <div class="summary">
        <h2>Financial Summary</h2>
        <p>Total Income: <span th:text="${summary.totalIncome}">X</span></p>
        <p>Total Expenses: <span th:text="${summary.getTotalExpense()}">Y</span></p>
        <p>Net Balance: <span th:text="${summary.netBalance}">Z</span></p>
    </div>

    <div class="recent-transactions">
        <h2>Recent Transactions</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${recentTransactions}">
                <td th:text="${transaction.date}">2024-09-01</td>
                <td th:text="${transaction.description}">Salary</td>
                <td th:text="${transaction.amount}">$1,000</td>
                <td th:text="${transaction.category}">Income</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Personal Finance Tracker</p>
</div>
</body>

</html>
