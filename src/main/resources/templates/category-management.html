<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header, .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table th {
      background-color: #333;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }

  </style>

</head>
<body>
<div class="header">
  <h1>Manage Categories</h1>
</div>
<div class="container">
  <form action="#" th:action="@{/categories}" th:object="${category}" method="post">
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" th:field="*{type}">
        <option value="INCOME">Income</option>
        <option value="EXPENSE">Expense</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="button">Save Category</button>
    </div>
  </form>

  <h2>Existing Categories</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.name}"></td>
      <td th:text="${category.type}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="footer">
  <p>&copy; 2024 Personal Finance Tracker</p>
</div>
</body>
</html>
