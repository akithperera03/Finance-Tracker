<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #5D3FD3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group button {
      background-color: #5D3FD3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #4A2BAE;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background-color: #5D3FD3;
      color: white;
    }
    .table-actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit {
      background-color: #4CAF50;
      color: white;
    }
    .delete {
      background-color: #F44336;
      color: white;
    }
    .add-new-category {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .add-new-category button {
      padding: 10px 20px;
      background-color: #5D3FD3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-new-category button:hover {
      background-color: #4A2BAE;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Manage Categories</h1>
</div>
<div class="container">
  <div class="add-new-category">
    <button onclick="window.location.href='/categories/new'">Add New Category</button>
  </div>
  <form method="post" action="/categories">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="type">Category Type</label>
      <select id="type" name="type" required>
        <option value="INCOME">Income</option>
        <option value="EXPENSE">Expense</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Add Category</button>
    </div>
  </form>
  <table>
    <thead>
    <tr>
      <th>Category Name</th>
      <th>Category Type</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example categories data -->
    <tr>
      <td>Salary</td>
      <td>Income</td>
      <td><button class="edit" onclick="editCategory()">Edit</button></td>
      <td><button class="delete" onclick="deleteCategory()">Delete</button></td>
    </tr>
    <tr>
      <td>Rent</td>
      <td>Expense</td>
      <td><button class="edit" onclick="editCategory()">Edit</button></td>
      <td><button class="delete" onclick="deleteCategory()">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function editCategory() {
    alert('Edit functionality not implemented.');
  }

  function deleteCategory() {
    alert('Delete functionality not implemented.');
  }
</script>
</body>
</html>
