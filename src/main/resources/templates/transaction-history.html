<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5D3FD3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #5D3FD3;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Transaction History</h1>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example transactions data -->
        <tr>
            <td>2024-09-01</td>
            <td>Salary</td>
            <td>$3000</td>
            <td>Income</td>
        </tr>
        <tr>
            <td>2024-09-05</td>
            <td>Grocery</td>
            <td>$200</td>
            <td>Expense</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
